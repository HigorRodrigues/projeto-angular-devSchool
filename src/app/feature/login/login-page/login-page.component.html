<div class="container">
  <aside class="title-login">
    <h2>Bem-Vindo!</h2>
    <h3>Aproveite Todos os nossos Eventos!</h3>
    <h3>FaÃ§a seu login!</h3>
  </aside>
  <div class="example-container">
    
    <form #loginForm="ngForm" class="example-form" autocomplete=off>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input ngModel type="email" matInput name="email" 
          placeholder="Ex. pat@example.com" required>
        <!--<mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error> -->
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Senha</mat-label>
        <input ngModel type="password"  matInput name="password" 
          placeholder="Sua senha" required>
        <!--<mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error> -->
      </mat-form-field>
      <button mat-raised-button color="primary"
      (click)="login(loginForm)" [disabled]="loginForm.invalid">Entrar</button>
    </form>
  </div>
</div>
